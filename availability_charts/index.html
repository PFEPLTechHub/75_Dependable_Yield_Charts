<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Junction Availability Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #2C3E50 0%, #34495E 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 25px;
            background: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .junction-count {
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            padding: 25px;
        }

        .junction-card {
            background: white;
            border: 2px solid #dee2e6;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .junction-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            border-color: #667eea;
        }

        .junction-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 2px solid #dee2e6;
        }

        .junction-info {
            padding: 15px;
        }

        .junction-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #2C3E50;
            margin-bottom: 8px;
        }

        .junction-link {
            display: inline-block;
            padding: 8px 16px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .junction-link:hover {
            background: #764ba2;
            transform: scale(1.05);
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
            font-size: 1.3em;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: relative;
            margin: 2% auto;
            width: 95%;
            height: 95%;
            background: white;
            border-radius: 15px;
            overflow: hidden;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 25px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            transition: all 0.3s;
        }

        .close:hover {
            color: #ff4444;
            transform: scale(1.2);
        }

        .modal iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        footer {
            background: #2C3E50;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            .grid-container {
                grid-template-columns: 1fr;
            }

            .modal-content {
                width: 100%;
                height: 100%;
                margin: 0;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŒŠ Water Junction Availability Dashboard</h1>
            <p>75% Dependable Yield Analysis - Interactive Charts</p>
        </header>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="ðŸ” Search junctions..." onkeyup="filterJunctions()">
            </div>
            <div class="junction-count" id="junctionCount">
                23 Junctions
            </div>
        </div>

        <div class="grid-container" id="gridContainer">
            <!-- Junction cards will be populated by JavaScript -->
        </div>

        <div class="no-results" id="noResults" style="display: none;">
            No junctions found matching your search.
        </div>

        <footer>
            <p>&copy; 2024 Water Junction Dashboard | Generated with Plotly & Python</p>
        </footer>
    </div>

    <!-- Modal for fullscreen chart -->
    <div id="chartModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <iframe id="chartFrame" src=""></iframe>
        </div>
    </div>

    <script>
        const junctions = [
            "Nikhop", "Badlapur", "Vachkole", "Bhakari", "Gegaon", "Bhaluk 1", "Bhaluk 2",
            "Aapti", "Saralambe", "Kawadas", "Khutghar", "Hiv", "Shere", "Balivali",
            "Kone", "Alman", "Vehlonde", "Uchat", "Shil", "Kurze", "Sasane", "Sapane",
            "Vaitarna Nagar"
        ];

        function populateGrid(junctionsToShow = junctions) {
            const gridContainer = document.getElementById('gridContainer');
            const noResults = document.getElementById('noResults');
            
            if (junctionsToShow.length === 0) {
                gridContainer.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            gridContainer.style.display = 'grid';
            noResults.style.display = 'none';
            gridContainer.innerHTML = '';

            junctionsToShow.forEach(junction => {
                const card = document.createElement('div');
                card.className = 'junction-card';
                card.onclick = () => openChart(junction);

                card.innerHTML = `
                    <img src="${junction}_plotly.png" alt="${junction} Chart" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 400 200%22%3E%3Crect fill=%22%23f0f0f0%22 width=%22400%22 height=%22200%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 fill=%22%23999%22 font-size=%2220%22%3EChart Preview%3C/text%3E%3C/svg%3E'">
                    <div class="junction-info">
                        <div class="junction-name">${junction}</div>
                        <a href="${junction}_plotly.html" class="junction-link" onclick="event.stopPropagation();" target="_blank">
                            Open in New Tab â†’
                        </a>
                    </div>
                `;

                gridContainer.appendChild(card);
            });

            document.getElementById('junctionCount').textContent = `${junctionsToShow.length} Junction${junctionsToShow.length !== 1 ? 's' : ''}`;
        }

        function filterJunctions() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = junctions.filter(junction => 
                junction.toLowerCase().includes(searchTerm)
            );
            populateGrid(filtered);
        }

        function openChart(junction) {
            const modal = document.getElementById('chartModal');
            const frame = document.getElementById('chartFrame');
            frame.src = `${junction}_plotly.html`;
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('chartModal');
            const frame = document.getElementById('chartFrame');
            modal.style.display = 'none';
            frame.src = '';
            document.body.style.overflow = 'auto';
        }

        // Close modal on ESC key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('chartModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // Initialize
        populateGrid();
    </script>
</body>
</html>
